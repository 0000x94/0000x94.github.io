<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="author" content="Script Tutorials" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <title>IRONSUN</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui-1.8.21.custom.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</head>
<body>
    <header>
        <h2>IRONSUN</h2>
        <img src="./data/logo.jpg">
    </header>
    
    <div class="example">
        <div class="player">
            <div class="pl"></div>
            <div class="title"></div>
            <div class="artist"></div>
            <div class="cover"></div>
            <div class="controls">
                <div class="play"></div>
                <div class="pause"></div>
                <div class="rew"></div>
                <div class="fwd"></div>
            </div>
            <div class="volume"></div>
            <div class="tracker"></div>
        </div>
        <ul class="playlist hidden">
            <li audiourl="DARKSIDE.mp3" cover="cover1.jpg" artist="IRONSUN">01</li>
            <li audiourl="02.mp3" cover="cover2.jpg" artist="IRONSUN">02</li>
            <li audiourl="03.mp3" cover="cover3.jpg" artist="IRONSUN">03</li>
            <li audiourl="04.mp3" cover="cover4.jpg" artist="IRONSUN">04</li>
            <li audiourl="05.mp3" cover="cover5.jpg" artist="IRONSUN">05</li>
            <li audiourl="06.mp3" cover="cover6.jpg" artist="IRONSUN">06</li>
            <li audiourl="07.mp3" cover="cover7.jpg" artist="IRONSUN">07</li>
            <li audiourl="08.mp3" cover="cover7.jpg" artist="IRONSUN">07</li>
        </ul>
    </div>
</body>
</html>
