<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SKYNET</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/bootstrap-theme.css">
    <link rel="stylesheet" href="./style.css" >
    </head>
<body>

    <div class="container">


                <div class="logo hidden-xs" >
                    <img src="img/skynet_5.png" width="40%" height="40%" alt="Logo_SKYNET" />
                </div>

                <div class="btn-group">
                <button type="button" class="btn-primary dropdown-toggle" data-toggle="dropdown">Menu<span class="caret"></span></button>
                <ul class="dropdown-menu" role="menu">
                    <li><a href="#">Machine parameters</a></li>
                    <li><a href="#">Gallery</a></li>
                    <li><a href="#">Nuclear missiles</a></li>
                    <li class="divider"></li>
                    <li><a href="http://ironsun.wixsite.com/ironsun">Author's page</a></li>
                </ul>
                <button type="button" class="btn-primary">Models</button>
                <button type="button" class="btn-primary">News</button>
                <button type="button" class="btn-primary">About</button>
                </div>




        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
          <!-- Указатели -->
          <ol class="carousel-indicators">
            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
            <li data-target="#carousel-example-generic" data-slide-to="2"></li>
          </ol>
          <!-- Контент слайда (slider wrap)-->
          <div class="carousel-inner">
            <div class="item active">
              <img src="./img/skynet_6.jpg" alt="T-3000">
              <div class="carousel-caption">
                model T-3000
              </div>
            </div>
            <div class="item">
                <img src="./img/skynet_2.jpg" alt="T-101">
                <div class="carousel-caption">
                model T-101
                </div>
            </div>
            <div class="item">
                <img src="./img/skynet_3.jpg" alt="T-101">
                <div class="carousel-caption">
                model T-800
                </div>
            </div>
            </div>
          <!-- Элементы управления -->
          <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
          </a>
          <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
          </a>
        </div>



        <div class="navbar">

            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Core</a></li>
                <li><a href="#T-101">T-101</a></li>
                <li><a href="#T-800">T-800</a></li>
                <li><a href="#T-1000">T-1000</a></li>
            </ul>
        </div>



        <div class="timer">
        <ul class="timer-mrgn">
          <li class="chart" data-percent="75"><span>26</span>Days</li>
          <li class="chart" data-percent="15"><span>15</span>Hours</li>
          <li class="chart" data-percent="83"><span>50</span>Minutes</li>
        </ul>

        <a class="ref" href="http://ironsun.wixsite.com/ironsun" target="_blank">The Timer of the Judgment Day</a>
    </div>






    </div>

</body>
</html>
